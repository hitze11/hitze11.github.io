<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallenkasse</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Hallenkasse</h1>
    <form id="kasseForm">
      <div class="mb-4">
        <label class="block text-gray-700">
          Wer:
          <input type="text" name="person" id="person" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
        </label>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Was?:
          <input type="text" name="description" id="description" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
        </label>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Betrag:
          <input type="number" name="amount" id="amount" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Absenden
      </button>
    </form>
    <div class="mt-6">
      <h2 class="text-xl font-bold">Gesamtbetrag: <span id="totalAmount">0.00</span> €</h2>
    </div>
    <button id="toggleModal" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      Einträge anzeigen
    </button>
  </div>
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4">Eingaben</h2>
      <ul id="entriesList"></ul>
      <button id="closeModal" class="mt-4 w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Schließen
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('kasseForm');
      const totalAmountElement = document.getElementById('totalAmount');
      const modal = document.getElementById('modal');
      const toggleModalButton = document.getElementById('toggleModal');
      const closeModalButton = document.getElementById('closeModal');
      const entriesList = document.getElementById('entriesList');

      let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;
      let entries = JSON.parse(localStorage.getItem('entries')) || [];

      totalAmountElement.textContent = totalAmount.toFixed(2);

      const updateLocalStorage = () => {
        localStorage.setItem('totalAmount', totalAmount);
        localStorage.setItem('entries', JSON.stringify(entries));
      };

      const renderEntries = () => {
        entriesList.innerHTML = '';
        entries.forEach((entry, index) => {
          const li = document.createElement('li');
          li.className = 'mb-2';
          li.innerHTML = `
            <p><strong>Wer:</strong> ${entry.person}</p>
            <p><strong>Was:</strong> ${entry.description}</p>
            <p><strong>Betrag:</strong> ${entry.amount} €</p>
            <p><strong>Datum:</strong> ${entry.date}</p>
          `;
          entriesList.appendChild(li);
        });
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const person = document.getElementById('person').value;
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (!isNaN(amount)) {
          totalAmount += amount;
          totalAmountElement.textContent = totalAmount.toFixed(2);
          entries.push({ person, description, amount, date: new Date().toLocaleString() });
          updateLocalStorage();
        }

        form.reset();
      });

      toggleModalButton.addEventListener('click', () => {
        modal.classList.toggle('hidden');
        renderEntries();
      });

      closeModalButton.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
