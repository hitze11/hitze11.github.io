<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallenkasse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Richtiges Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Hallenkasse</h1>
    
    <form id="kasseForm">
      <div class="mb-4">
        <label class="block text-gray-700">
          Wer:
          <input type="text" id="person" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring">
        </label>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Was?:
          <input type="text" id="description" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring">
        </label>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Betrag:
          <input type="number" id="amount" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring">
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
        Absenden
      </button>
    </form>

    <div class="mt-6">
      <h2 class="text-xl font-bold">Gesamtbetrag: <span id="totalAmount">0.00</span> €</h2>
    </div>
    
    <button id="toggleModal" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
      Einträge anzeigen
    </button>
  </div>

  <!-- Modal für Einträge -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4">Eingaben</h2>
      <ul id="entriesList"></ul>
      <button id="closeModal" class="mt-4 w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">
        Schließen
      </button>
    </div>
  </div>

  <script>
    // ✅ Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyCImvY0Vz0ZosyW5WAZUvtXqxwz0V4y9Ic",
      authDomain: "db-halle.firebaseapp.com",
      projectId: "db-halle",
      storageBucket: "db-halle.appspot.com",
      messagingSenderId: "641920947526",
      appId: "1:641920947526:web:684cc569bccc343c1d0147",
      measurementId: "G-LHNPNX6N61"
    };

    // ✅ Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('kasseForm');
      const totalAmountElement = document.getElementById('totalAmount');
      const modal = document.getElementById('modal');
      const toggleModalButton = document.getElementById('toggleModal');
      const closeModalButton = document.getElementById('closeModal');
      const entriesList = document.getElementById('entriesList');

      let totalAmount = 0;
      let entries = [];

      // ✅ Daten aus Firebase abrufen
      const fetchEntries = async () => {
        const querySnapshot = await db.collection('entries').get();
        entries = querySnapshot.docs.map(doc => doc.data());
        totalAmount = entries.reduce((sum, entry) => sum + entry.amount, 0);
        totalAmountElement.textContent = totalAmount.toFixed(2);
      };

      // ✅ Einträge anzeigen
      const renderEntries = () => {
        entriesList.innerHTML = '';
        entries.forEach(entry => {
          const li = document.createElement('li');
          li.className = 'mb-2 border-b pb-2';
          li.innerHTML = `
            <p><strong>Wer:</strong> ${entry.person}</p>
            <p><strong>Was:</strong> ${entry.description}</p>
            <p><strong>Betrag:</strong> ${entry.amount.toFixed(2)} €</p>
            <p><strong>Datum:</strong> ${entry.date}</p>
          `;
          entriesList.appendChild(li);
        });
      };

      // ✅ Formulardaten speichern
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const person = document.getElementById('person').value;
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (!isNaN(amount) && person && description) {
          const entry = { 
            person, 
            description, 
            amount, 
            date: new Date().toLocaleString()
          };

          await db.collection('entries').add(entry);
          entries.push(entry);
          totalAmount += amount;
          totalAmountElement.textContent = totalAmount.toFixed(2);
        }

        form.reset();
      });

      // ✅ Modal anzeigen & schließen
      toggleModalButton.addEventListener('click', () => {
        modal.classList.toggle('hidden');
        renderEntries();
      });

      closeModalButton.addEventListener('click', () => {
        modal.classList.add('hidden');
      });

      // ✅ Daten abrufen, wenn die Seite geladen wird
      fetchEntries();
    });
  </script>
</body>
</html>
