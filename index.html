<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('public/hallelogobg.png') no-repeat center center fixed;
      background-size: 50%;
      opacity: 0.5;
    }
    .button-container {
      position: absolute;
      top: 100px; /* Position der Buttons anpassen */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column; /* Buttons untereinander anordnen */
      gap: 10px; /* Abstand zwischen den Buttons */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
  <div id="root"></div>
  <div class="button-container">
    <a href="kasse.html">
      <button id="checkout-button" class="bg-black hover:bg-black text-teal-400 font-bold py-2 px-4 rounded-full shadow-lg shadow-teal-400">
        Hallenkasse
      </button>
    </a>
    <a href="termin.html">
      <button id="termin-button" class="bg-black hover:bg-black text-teal-400 font-bold py-2 px-4 rounded-full shadow-lg shadow-teal-400">
        Terminplaner
      </button>
    </a>
  </div>
</body>
</html>
